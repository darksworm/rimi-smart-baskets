<!DOCTYPE html>
<html lang="lv">

<head>
    <title>Rimi e-veikals | Pārtikas un ikdienas preces internetā | Piegāde vai Saņemšana veikalā | Izmēģini jau
        šodien!</title>
    <meta name="csrf-token" content="redacted">
    <div class="header__profile">
        <a href="/e-veikals/lv/mans-konts/profila-informacija" class="link -logged" id="user-logged-in"
           data-gtm-click-name="Sveiki, NAME">
            Sveiki, Juris
            <svg class="" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <path fill="none" stroke="currentColor" stroke-width="2" stroke-miterlimit="10"
                      d="M33.5 10.4C33.7 5.1 29.2 1 24 1s-9.8 4.2-9.5 9.4c.1 1.1 1.1 6.3 1.1 6.3.8 4.5 3.8 8.3 8.4 8.3s7.6-3.8 8.4-8.4c0 0 1-5.2 1.1-6.2zM47 47H1l1.1-8.2c.5-2.7 2.9-4.3 5.6-4.9L24 31l16.3 2.9c2.7.6 5.1 2.2 5.5 4.9L47 47z"></path>
            </svg>
        </a>
    </div>
</head>

<body>
<div class="cart">
    <header class="cart__header">
        <h3 class="cart__heading">Pasūtījuma grozs</h3>

        <button class="link-button -with-right-icon js-toggle-saved-cart">
            Mainīt Grozu
            <svg class="" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <path fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="2"
                      d="M8 16l16 16 16-16"></path>
            </svg>
        </button>
        <form method="post" action="/e-veikals/cart/set-active">

            <input type="hidden" name="_token" value="redacted">

            <ul class="saved-cart-popup js-saved">
                <li>
                    <button name="cart" value="13371337">dankmemes</button>
                </li>
                <li>
                    <button name="cart" value="1101522953">temp</button>
                </li>
                <li>
                    <button name="cart" value="1101456702">BUTTER-LAMB</button>
                </li>
                <li>
                    <button name="cart" value="1101490418">SLD-CEASAR</button>
                </li>
                <li>
                    <button name="cart" value="1101456706">KETO-CHILLI</button>
                </li>
                <li>
                    <button name="cart" value="1100119260">BF-3-BIEZP</button>
                </li>
                <li>
                    <button name="cart" value="1101456659">BF-3-TOMATO</button>
                </li>
                <li>
                    <button name="cart" value="1101456725">PB-CHICKEN</button>
                </li>
                <li>
                    <button name="cart" value="1101456771">SOY-MINTAY</button>
                </li>
                <li>
                    <button name="cart" value="1101456784">CHEDDAR-CHICK</button>
                </li>
                <li>
                    <button name="cart" value="1101456788">ZKPOST-CHEESE</button>
                </li>
                <li>
                    <button name="cart" value="1101456853">TUNA-POT-SALAD</button>
                </li>
                <li>
                    <button name="cart" value="1101456882">CKG-CEPETIS</button>
                </li>
                <li>
                    <button name="cart" value="1101456886">CONSUMABLES</button>
                </li>
                <li>
                    <button name="cart" value="new" class="js-new-cart">
                        <span>Sākt jaunu grozu</span>
                        <svg class="" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                            <path d="M6 24h36M24 42V5.9" fill="none" stroke="currentColor" stroke-width="2"
                                  stroke-miterlimit="10"></path>
                        </svg>
                    </button>
                </li>
            </ul>
        </form>
    </header>
    <div class="cart__content">
        <div class="cart__exceptions-switch">
            <p>Produkti var tikt aizstāti</p>
            <button class="button -secondary -with-right-icon js-manage-exceptions" data-done="Pabeigt labošanu">
                Mainīt izņēmumus
                <svg class="" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 48">
                    <g fill="none" stroke="currentColor" stroke-width="2" stroke-miterlimit="10">
                        <path d="M41 43V14.1c0-3.9-3.2-7.1-7.1-7.1-3.4 0-6.4 2.4-7 5.8L23 35.2c-.6 3.4-3.6 5.9-7 5.8-3.9 0-7-3.2-7-7.1V5"></path>
                        <path class="st0" d="M33 35l8 8 8-8M17 13L9 5l-8 8"></path>
                    </g>
                </svg>
            </button>
            <div class="cart__exceptions-bulk-actions">
                <label class="
            form-field
            -checkbox
            ">
                    Aizvietot visus produktus
                    <input type="checkbox" value="all" name="substitute_all" id=""
                           class="form-field__input js-bulk-exceptions" checked="">
                    <span class="form-field__box"></span>
                    <span class="form-field__error-msg"></span>
                </label>
                <label class="
            form-field
            -checkbox
            ">
                    Neaizvietot visus produktus
                    <input type="checkbox" value="none" name="substitute_none" id=""
                           class="form-field__input js-bulk-exceptions" checked="">
                    <span class="form-field__box"></span>
                    <span class="form-field__error-msg"></span>
                </label>
            </div>
            <button class="tooltip-button js-tooltip" type="button"
                    data-title="Ja šis produkts nav pieejams, Jūs varat atļaut to aizstāt ar līdzvērtīgiem vai dārgākiem produktiem bez papildu piemaksas"
                    aria-label="Ja šis produkts nav pieejams, Jūs varat atļaut to aizstāt ar līdzvērtīgiem vai dārgākiem produktiem bez papildu piemaksas"
                    data-initialized="true">
                <svg class="" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                    <g fill="none" stroke="currentColor" stroke-width="2" stroke-miterlimit="10">
                        <circle cx="24" cy="24" r="23"></circle>
                        <path d="M24 30v-1.6c0-2.1 1.1-4.1 3-5.2 2.9-1.7 3.9-5.3 2.2-8.2-1.7-2.9-5.3-3.9-8.2-2.2-1.8 1.1-3 3-3 5.2"></path>
                        <circle cx="24" cy="35" r="2"></circle>
                    </g>
                </svg>
            </button>
        </div>
        <div>
            <div class="js-checkout-cart-categories">
            </div>
        </div>
        <aside class="js-checkout-cart-summary ">
            <div class="cart__summary" style="position: sticky; top: 40px;">
                <div class="cart__coupon js-coupon ">
                    <button class="link-button js-coupon-show" type="button">Pievienot kupona kodu</button>
                    <form class="js-coupon-add" action="/e-veikals/lv/checkout/cart/coupon/add" method="post">
                        <div class="cart__coupon-input">
                            <input type="hidden" name="_token" value="redacted"> <label
                                class="
                     form-field
                     -text
                     ">
                  <span class="form-field__label">
                  Kupona kods
                  </span>
                            <input type="text" value="" name="couponCode" id="" class="
                     form-field__input
                     " placeholder="" autocomplete="">
                            <span class="form-field__error-msg"></span>
                        </label>
                            <div class="validation-errors ">
                                <p></p>
                            </div>
                            <button class="button -secondary" type="submit">Izmantot kuponu</button>
                        </div>
                    </form>
                    <div class="loader">
                        <svg class="" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                            <path d="M24 0v10m0 28v10m24-24H38m-28 0H0M41.3 6.7l-7 7M13.7 34.3l-7 7m34.6 0l-7-7M13.7 13.7l-7-7"
                                  stroke="currentColor" stroke-width="4" fill="none"></path>
                        </svg>
                    </div>
                </div>
                <div class="cart__details">
                    <dl>
                        <dt>Cena par iepakojumu:</dt>
                        <dd>0,00 €</dd>
                    </dl>
                    <dl>
                        <dt class="total">Groza summa</dt>
                        <dd class="total">0,00 €</dd>
                    </dl>
                </div>
                <div class="cart__checkout">
                    <a class="button -with-right-icon stick  disabled ">
                        Maksāt
                        <svg class="" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                            <path fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="2"
                                  d="M16 40l16-16L16 8"></path>
                        </svg>
                    </a>
                </div>
                <div class="cart__actions">
                    <button class="link-button -with-left-icon js-open-save-cart-modal">
                        <svg class="" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                            <g fill="none" stroke="currentColor" stroke-width="2" stroke-miterlimit="10">
                                <path d="M39 43H9c-4.4 0-8-3.6-8-7V5h16l4 6h26v24c0 4.4-3.6 8-8 8z"></path>
                                <path d="M17 26.5l6.5 6.5L31 20"></path>
                            </g>
                        </svg>
                        Saglabāt grozu
                    </button>
                    <button class="link-button -with-left-icon js-delete-products-modal" disabled="">
                        <svg class="" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                            <path fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="2"
                                  d="M40 7l-1.62 32.4a8 8 0 0 1-8 7.6H17.61a8 8 0 0 1-8-7.6L8 7M4 7h40m-25.5 8l1 22m10-22l-1 22M16 7l1.09-3.26A4 4 0 0 1 20.88 1h6.23a4 4 0 0 1 3.79 2.74L32 7"></path>
                        </svg>
                        Dzēst produktus
                    </button>
                </div>
            </div>
        </aside>
    </div>
</div>
</body>
</html>
